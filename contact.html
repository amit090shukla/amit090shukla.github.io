<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

            <span class="mdl-layout-title black-text name-logo">amitshukla</span>

            </div>

    <script>
        
        $("#mail-link").hover(
        function() {
        $("#mail-link").addClass( "hover" );
        }, function(){
        $("#mail-link").removeClass( "hover" );
        }

        $("#linkedin-link").hover(

        }, function(){
